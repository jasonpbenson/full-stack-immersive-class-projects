<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Metamorphous" rel="stylesheet">
   
</head>
<body>

    <h1>blackjack</h1>

    <div class="container">
        <div class="table">
            <div class="score-container">
                <p id="score-header-1">Player Total</p>
                <div class="player-total">0</div>
                <p id="score-header-2">Dealer Total</p>
                <div class="dealer-total">0</div>
            </div>
            <img class="bunny-catchers" src="cards/devils-and-rabbit-invert.png"/>
            <!-- <div class="player-wins">0</div> -->
            <img class="lounging-devil" src="cards/johnny-automatic-reclining-devil_inverted.png"/>
            <img class="card-back-red" src="cards/red_back.png"/>
            <img class="card-back-yellow" src="cards/yellow_back.png"/>
            <img class="card-back-grey" src="cards/gray_back.png"/>
            <img class="pointer" src="cards/johnny-automatic-pointing-devil-invert.png"/>
            <div class="player-cards">
                <div class="card card-1"></div>
                <div class="card card-2"></div>
                <div class="card card-3"></div>
                <div class="card card-4"></div>
                <div class="card card-5"></div>
                <div class="card card-6"></div>
            </div>
            <div class="dealer-cards">
                <!-- <div class="dealer-wins">0</div> -->
                <div class="card card-1"></div>
                <div class="card card-2"></div>
                <div class="card card-3"></div>
                <div class="card card-4"></div>
                <div class="card card-5"></div>
                <div class="card card-6"></div>
            </div>
            <div class="buttons">
                <button class="deal-button">Deal</button>
                <button class="hit-button">Hit</button>
                <button class="stand-button">Stand</button>
                <button class="reset-button">Reset</button>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
