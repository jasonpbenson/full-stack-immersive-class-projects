<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Countdown to Xmas!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Della+Respira|Germania+One|Nosifer|UnifrakturMaguntia" rel="stylesheet">
</head>
<body>
    
    <div id="countdown-div">
        <h1>Countdown to Christmas</h1>
    </div>
    <div class="time-unit">
        <span class="weeks">0</span>
        <span class="small-text">Weeks</span>
    </div>
​
    <div class="time-unit">
        <span class="days">0</span>
        <span class="small-text">Days</span>
    </div>
​
    <div class="time-unit">
        <span class="hours">0</span>
        <span class="small-text">Hours</span>		
    </div>
​
    <div class="time-unit">
        <span class="minutes">0</span>
        <span class="small-text">Minutes</span>
    </div>
​
    <div class="time-unit">
        <span class="seconds">0</span>
        <span class="small-text">Seconds</span>
    </div>

    <div class="message"></div>

    <button class="mr-3" id="selector-button">Countdown to Halloween</button>
    

    <script src="scripts.js"></script>

</body>
</html>
