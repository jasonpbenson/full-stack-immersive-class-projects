<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script type="text/javascript">
        
        console.log("sanity check");
        function roll(){
            // console.log("user rolled")
            // console.log(window);
            // Everything belongs to the window ie, the following lines do the same thing
            // window.alert("alert box")
            // alert("alert box")
            // console.log(document);
            // .log on an html "thing" will show you html
            // .dir on an html "thing" wo;; show the js object
            // console.dir(document);
            // console.dir(document.doctype);
            
            // get random number 
            var rand1 = Math.ceil(Math.random() * 6);
            var rand2 = Math.ceil(Math.random() * 6);
            // console.log(rand1);
            var dice = document.getElementById('dice'); 
            // document.querySelector can be used to pull other object tyoes
            var die1 = dice.children[0];
            var die2 = dice.children[1]; 
            die1.src = `dragon-assets/d${rand1}.gif`;
            die2.src = `dragon-assets/d${rand2}.gif`;

            if(rand1 + rand2 > 8){
                console.log("You win");
                var dragonDiv = document.getElementById("dragon");
                dragonDiv.children[0].src="./dragon-assets/dead-dragon.png";
                dragonDiv.children[0].style.height=":200px"
            }else{
                console.log("You lose");
            }

        }
        // document.getElementById("roll-button").addEventListener("click", function(){

        // })
    </script>

</head>
<body>

    <div id="game-wrapper">
        <div id="dragon">
            <img src="./dragon-assets/dragon.png"/>
        </div> 
        <div id="message">
            <p>You have encountered a dragon! Roll 8 or higher to win.</p>
        </div>
        <div id="dice">
            <img src="./dragon-assets/d1.gif"/>
            <img src="./dragon-assets/d1.gif"/>
        </div>
        <div id="roll">
            <button onclick="roll()">Fight!</button>
        </div>

    </div>
    
</body>
